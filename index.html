<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slides__item active"></div>
            <div class="slides__item"></div>
            <div class="slides__item"></div>
            <div class="slides__item"></div>
            <div class="slides__item"></div>
        </div>
        
        <div class="indicators">
            <span class="indicators__item active" data-slide-to = "0"></span>
            <span class="indicators__item" data-slide-to = "1"></span>
            <span class="indicators__item" data-slide-to = "2"></span>
            <span class="indicators__item" data-slide-to = "3"></span>
            <span class="indicators__item" data-slide-to = "4"></span>
        </div>

        <div class="controls">
            <span class = "controls__pause"><i class="far fa-pause-circle"></i></span>
            <span class = "controls__nav controls__prev"><i class="fas fa-angle-left"></i></span>
            <span class = "controls__nav controls__next"><i class="fas fa-angle-right"></i></span>
        </div>
    </div>

    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
